<D!OCTYPE html>
<html>
<head>
	<title>Rangel Online Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/simplecalculator.css">
	<script src="js/calculator.js"> </script>
</head>
<body>

	<div id="calculator">
		<div id="result" onmouseover="result"><p></p></div>
		<div class="clear" onclick="clear();" ><p>C</p></div>
		<div class="keys" onclick="Seven();" ><p>7</p></div>
		<div class="keys" onclick="Eight();"><p>8</p></div>
		<div class="keys" onclick="Nine();"><p>9</p></div>
		<div class="symbol" onclick="Plus();"><p>+</p></div>
		<div class="keys" onclick="Four();"> <p>4</p></div>
		<div class="keys" onclick="Five();"><p>5</p></div>
		<div class="keys" onclick="Six();"><p>6</p></div>
		<div class="symbol" onclick="Minus();"><p>-</p></div>
		<div class="keys" onclick="One();"><p>1</p></div>
		<div class="keys" onclick="Two();"><p>2</p></div>
		<div class="keys" onclick="Three();"><p>3</p></div>
		<div class=" symbol" onclick="Times();"><p>x</p></div>
		<div class="key" onclick="Zero();"><p>0</p></div>
		<div class="keys" onclick="Del();"><p>del</p></div>
		
		<div class=" symbol" onclick="Divide();"><p>/</p></div>
		<div class="dots" onclick="Dot();"><p>.</p></div>
		<div class="symbols" onclick="Percent();"><p>%</p></div>
		<div class="keys" onclick="Answer();"><p>ans</p></div>
		<div class="keys" onclick="Equals();"><p>=</p></div>

	</div>

		
</body>
</html>
